<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "Stylesheet" href="style.css">              <!--#External css -->
    <style>                                                  
        .Internal {
            color: #a52a2a;                                    /* Internal css */
        }
        .para {
            color: rgb(133, 184, 16);
        }
    </style>
</head>
<body>
    <h1 class="heading">Yugandhar Babu Rayalapeta</h1>                          <!--#External css -->
    <p>Now i am checking Inline CSS, Internal CSS, External CSS</p>

    <h1 style="color: rgb(255, 47, 116);">Yugandhar Babu Rayalapeta</h1>       <!--#Inline css -->
    <p>Now i am checking Inline CSS, Internal CSS, External CSS</p>

    <h1 class="Internal">Yugandhar Babu Rayalapeta</h1>                             <!--#Internal css -->
    <p class="para" style="color: blueviolet;">Now i am checking Inline CSS, Internal CSS, External CSS</p>  <!--Internal & Inline-->

</body>
</html>



<!-- In external css we are creating one extra css file and we linked that file in html file -->

<!-- InLine css ---in that line itself we added color -->

<!-- Execution Preference
    1. Inline
    2. Internal
    3. External -->

    <!--If we write !important in External css file then directly it will take external css color -->
