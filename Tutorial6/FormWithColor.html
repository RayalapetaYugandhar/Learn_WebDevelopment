<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <div class="my-container">
    <form>
        <div class="name">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" >        
        <br>
        <br>
        </div>
        <div class = "email">
        <label for="email">Email: </label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        </div>
        <div class="number">
        <label for="number">Number: </label>
        <input type="tel" id="tel" name="tel">        
        <br>
        <br>
        </div>
        <div class="gender">
        <label for="gender">Gender: </label>
        <input type="radio" id="male" name="gender" value="male">  <!--Here value is not mandetory -->
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">   <!--Here value is not mandetory -->
        <label for="female">Female</label>
        <input type="radio" id="others" name="gender" value="others">   <!--Here value is not mandetory -->
        <label for="other">Others</label>        
        <br>
        <br> 
        </div>
        <div class="country">
        <label for="country">Country</label>
        <select>
            <option value="india">India</option>
            <option value="austria">Austria</option>
            <option value="australia">Australia</option>
            <option value="switzerland">Switzerland</option>
        </select>        
        <br>
        <br>
        </div>
        <!-- <label for="gender1">Gender1</label>       # Her we can write which type we want -- 'radio' or 'drop down'
        <select>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>
        <br>
        <br>    -->
        <div class="message">
        <label for="message">Message: </label>
        <textarea id="message" name="message" rows="4" cols="40"></textarea>
        <br>
        <br>
        </div>
        <div class="submit">
        <input type="submit" value="Submit">
        <!-- <button>Submit</button>  # Her we can write which type we want -->
        </div>
    </form>
    </div>
</body>
</html>
