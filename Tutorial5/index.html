<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "Stylesheet" href = "style.css">
</head>
<body>
    <ul class = "list">
        <li>Yugandhar</li>
        <li>AutomationTester</li>
        <li>Capgemini</li>
        <li>PuneLocation</li>
    </ul>

    <ol class = "list">
        <li>Yugandhar</li>
        <li>AutomationTester</li>
        <li>Capgemini</li>
        <li>PuneLocation</li>
    </ol>

    <ol type="A">
        <li>Yugandhar</li>
        <li>AutomationTester</li>
        <li>Capgemini</li>
        <li>PuneLocation</li>
    </ol>

    <table>
        <tr>                                       <!--Here we created the table -->
            <th>S.No</th>
            <th>Name</th>
            <th>Contact No</th>
            <th>Age</th>
        </tr>

        <tr>                                      <!--Here we inserted data into the table -->
            <td>1</td>
            <td>Yugandhar</td>
            <td>951549</td>
            <td>23</td>
        </tr>

        <tr>                                        <!--Here we inserted data into the table -->
            <td>2</td>
            <td>Friend</td>
            <td>685305</td>
            <td>24</td>
        </tr>
    </table>
</body>
</html>
